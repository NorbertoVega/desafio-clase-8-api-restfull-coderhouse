<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Productos</title>
</head>

<body style="display:flex;flex-direction:column;align-items:center;justify-content:center;margin-top:60px;">
    <div style="width:500px">
        <h1>Nuevo Producto</h1>
        <form action="/api/productos" method="post" class="form-group" style="margin-top:25px;">
            <div>
                <label for="title" style="margin-bottom:8px;">Titulo</label>
                <input type="text" name="title" id="title" class="form-control"><br>
            </div>
            <div>
                <label for="price" style="margin-bottom:8px;">Precio</label>
                <input type="text" name="price" id="price" class="form-control"><br>
            </div>
            <div>
                <label for="thumbnail" style="margin-bottom:8px;">Thumbnail</label>
                <input type="text" name="thumbnail" id="thumbnail" class="form-control"><br>
            </div>
            <input type="submit" value="Agregar producto" class="btn btn-primary">
        </form>
    </div>
</body>

</html>
